<!DOCTYPE html>
<html>
<head>
    <title>Integrated Questionnaire Application</title>
</head>
<body>
    <h1>Questionnaire Application</h1>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="question1">Question 1: What is your main health concern?</label><br>
        <textarea id="question1" name="question1"></textarea><br>
        <label for="question2">Question 2: How long have you been experiencing this issue?</label><br>
        <textarea id="question2" name="question2"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
